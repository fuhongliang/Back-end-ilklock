<% extends "layout/main.html" %>

<% block content %>
<div id="page">
    <div class="content">
        <!-- 数据展示 -->
        <div class="data-page">
            <!-- 检索 -->
            <div class="page-nav">
                <div class="util-btn">
                    <button class="tb-btn tb-btn-auth">新建角色</button>
                </div>
            </div>
            <!-- table -->
            <table>
                <thead>
                <th class="tb-col-2">角色名称</th>
                <th class="tb-col-5">角色权限</th>
                <th class="tb-col-5">角色描述</th>
                <th class="tb-col-3 text-center">创建时间</th>
                <th class="tb-col-3 text-center">操作</th>
                </thead>
                <tbody>
                <tr v-for="role in list">
                    <td class="tb-col-2">{{role.name}}</td>
                    <td class="tb-col-5">
                        <div style="display: flex;flex-wrap: wrap;">
                            <span class="text-info" style="margin: .1rem;" v-for="per in role.perms">{{per.name}}、</span>
                        </div>

                    </td>
                    <td class="tb-col-5">{{role.desc}}</td>
                    <td class="tb-col-3 text-center">{{role.addtime}}</td>
                    <td class="tb-col-3 text-center">
                        <button class="tb-btn tb-btn-edit" @click="edit(role);">编辑</button>
                        <button class="tb-btn tb-btn-del del" data-url="<$ helper.getHost() $>/web/del_role" :data-id="role.id">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- 分页 -->
            <div class="paginate">
                <div class="page-link">上一页</div>
                <div class="page-link">1</div>
                <div class="page-link">2</div>
                <div class="page-link">3</div>
                <div class="page-link">下一页</div>
            </div>
        </div>
    </div>
</div>

<!-- 弹出层 -->
<div class="layer-pop" id="edit-role">
    <form>
        <div class="form-group row">
            <label for="lock_name" class="col-sm-3 col-form-label text-right">角色名称</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="lock_name" v-model="lock">
                <div class="error-tips">{{error_tips}}</div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label text-right">角色描述</label>
            <div class="col-sm-9">
                <textarea class="form-control"></textarea>
                <div class="error-tips">{{error_tips}}</div>
            </div>

        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label text-right">权限列表</label>
            <div class="col-sm-9">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" class="ck-item" id="ck-item">
                    <label class="custom-control-label" for="ck-item"></label>
                </div>
            </div>

        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label text-right"></label>
            <div class="col-sm-9">
                <button type="button" class="layer-btn layer-btn-cancel">取消</button>
                <button type="button" class="layer-btn layer-btn-success edit-confirm">确定</button>
            </div>
        </div>
    </form>
</div>
<% endblock %>

<% block script %>
<script type="text/javascript">
  let page = new Vue({
    el: '#page',
    data: {
      list: JSON.parse(`<$ list | safe $>`) || [],
    },
    methods: {
      edit: function() {
        editRole();
      }
    }
  });

  function editRole() {
    let layerEdit = layer.open({
      type: 1,
      title: '编辑锁',
      content: $('#edit-role'),
      area: ['500px', '300px'],
      skin: 'ilock',
    });
    $('#edit-role').find('.layer-btn-cancel').attr('layer-index',layerEdit);
  }
</script>

<script type="text/javascript">
    let edit = new Vue({
      el: '#edit-role',
      data: {
        role_id: 0,
        role_name: '',
        desc: '',
        permission: ''
      }
    });
</script>
<% endblock %>
