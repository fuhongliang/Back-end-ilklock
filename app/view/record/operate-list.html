<% extends "layout/main.html" %>

<% block content %>
<div id="page">
    <div class="content">
        <!-- 数据展示 -->
        <div class="data-page">
            <!-- 检索 -->
            <div class="page-nav">
                <div class="search">
                    <form method="get">
                        <div class="search-group">
                            <div class="search-bar">人员 <input class="ipt-sh-text" placeholder="按人员搜索" type="text" name="ry" /></div>
                            <div class="search-bar">锁名称 <input class="ipt-sh-text" placeholder="按锁名称搜索" type="text" name="smc" /></div>
                            <div class="search-bar">区域 <input class="ipt-sh-text" placeholder="选择" type="number" maxlength="11" name="qu" /></div>
                            <div class="search-bar">时间 <input class="ipt-sh-text" placeholder="选择" type="number" maxlength="11" name="sj" /></div>
                            <div class="search-bar"><button class="tb-btn tb-btn-auth">查询</button></div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- table -->
            <table>
                <thead>
                <th class="tb-col-2">人员</th>
                <th class="tb-col-5">锁名称</th>
                <th class="tb-col-6">区域</th>
                <th class="tb-col-3 text-center">操作时间</th>
                <th class="tb-col-2 text-center">操作状态</th>
                </thead>
                <tbody>
                <tr>
                    <td class="tb-col-2">刘燕家</td>
                    <td class="tb-col-5">某某某某某某某某锁名称</td>
                    <td class="tb-col-6">一级区域名称/二级区域名称</td>
                    <td class="tb-col-3 text-center">2019-12-23 11:48</td>
                    <td class="tb-col-2 text-center">开锁</td>
                </tr>
                </tbody>
            </table>

            <!-- 分页 -->
            <div class="paginate">
                <div class="page-link">上一页</div>
                <div class="page-link">1</div>
                <div class="page-link">2</div>
                <div class="page-link">3</div>
                <div class="page-link">下一页</div>
            </div>
        </div>
    </div>
</div>
<% endblock %>

<% block script %>
<script type="text/javascript">
  let page = new Vue({
    el: '#page',
    data: {
      list_agent: [
        {
          name: '一级区域',
          is_open: false,
          children: [
            {
              name: '二级区域',
              is_open: false
            }
          ],
        },
        {
          name: '一级区域',
          is_open: false,
          children: [],
        },
      ]
    },
    methods: {
      getAgentClass: function(agent){
        if (agent.children != null && agent.children.length > 0){
          if (!agent.is_open){
            return 'icon-triangle-right';
          }else{
            return 'icon-triangle-copy-copy-copy';
          }
        }
        return '';
      }
    }
  });
</script>
<% endblock %>
