<% extends "layout/main.html" %>

<% block content %>
<div id="page">
    <div class="content">
        <!-- 数据展示 -->
        <div class="data-page">
            <!-- 检索 -->
            <div class="page-nav">
                <div class="search">
                    <form>
                        <div class="search-group">
                            <div class="search-bar">角色 <input class="ipt-sh-text" placeholder="按角色搜索" type="text" name="js" /></div>
                            <div class="search-bar">姓名 <input class="ipt-sh-text" placeholder="按姓名搜索" type="text" name="xm" /></div>
                            <div class="search-bar">手机号 <input class="ipt-sh-text" placeholder="按手机号搜索" type="number" maxlength="11" name="sj" /></div>
                            <div class="search-bar"><button class="tb-btn tb-btn-auth">查询</button></div>
                        </div>
                        <input type="hidden" name="_csrf" value="<$ ctx.csrf $>">
                    </form>
                </div>
                <div class="util-btn">
                    <button class="tb-btn tb-btn-auth">导入</button>
                    <button class="tb-btn tb-btn-auth">批量授权</button>
                    <button class="tb-btn tb-btn-auth">添加</button>
                </div>
            </div>
            <!-- table -->
            <table>
                <thead>
                    <th class="tb-col-1 text-center">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="ck-all">
                            <label class="custom-control-label" for="ck-all"></label>
                        </div>
                    </th>
                    <th class="tb-col-4">工号</th>
                    <th class="tb-col-2">姓名</th>
                    <th class="tb-col-2">拼音</th>
                    <th class="tb-col-3">手机号</th>
                    <th class="tb-col-2">所属角色</th>
                    <th class="tb-col-6 text-center">操作</th>
                </thead>
                <tbody>
                    <tr>
                        <td class="tb-col-1 text-center">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" class="ck-item" id="ck-item">
                                <label class="custom-control-label" for="ck-item"></label>
                            </div>
                        </td>
                        <td class="tb-col-4">534353187482462</td>
                        <td class="tb-col-2">刘燕家</td>
                        <td class="tb-col-2">刘燕家</td>
                        <td class="tb-col-3">13728202087</td>
                        <td class="tb-col-2">科长</td>
                        <td class="tb-col-6 text-center">
<!--                            <button class="tb-btn tb-btn-auth">审批</button>-->
                            <button class="tb-btn tb-btn-edit">修改</button>
                            <button class="tb-btn tb-btn-del">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- 分页 -->
            <div class="paginate">
                <div class="page-link">上一页</div>
                <div class="page-link">1</div>
                <div class="page-link">2</div>
                <div class="page-link">3</div>
                <div class="page-link">下一页</div>
            </div>
        </div>
    </div>
</div>
<% endblock %>

<% block script %>
<script type="text/javascript">
  let page = new Vue({
    el: '#page',
    data: {
      list_agent: [
        {
          name: '一级区域',
          is_open: false,
          children: [
            {
              name: '二级区域',
              is_open: false
            }
          ],
        },
        {
          name: '一级区域',
          is_open: false,
          children: [],
        },
      ]
    },
    methods: {
      getAgentClass: function(agent){
        if (agent.children != null && agent.children.length > 0){
          if (!agent.is_open){
            return 'icon-triangle-right';
          }else{
            return 'icon-triangle-copy-copy-copy';
          }
        }
        return '';
      }
    }
  });
</script>
<% endblock %>
